<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin - Rock, Paper, Scissor</title>
</head>

<body>
    <div id="header">
        Rock, Paper, Scissor
    </div>
    <div id="body-sub">
        <div id="rps-icons">
            <img id="rock" class="rps-icon" src="rock.jpg" alt="" srcset="">
            <img id="paper" class="rps-icon" src="paper.avif" alt="" srcset="">
            <img id="scissor" class="rps-icon" src="scissor.jpg" alt="" srcset="">

        </div>
        <div id="scores">
            <div id="score-header">Scores</div>
            <hr style="width: 100%;">
            <div class="score-element">
                <div class="score-element-label">User :</div>
                <div class="score-element-score">0</div>
            </div>
            <div class="score-element">
                <div class="score-element-label">Computer :</div>
                <div class="score-element-score">0</div>
            </div>
        </div>
    </div>
</body>

</html>
