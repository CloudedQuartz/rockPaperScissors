<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>

</head>

<body>
    <div class="gameWindowWrapper">
        <div class="gameWindow">
            <!-- <div class="innerWindow"> -->
            <h1>Rock, Paper, Scissors</h1>
            <div class="scores">
                User: <span id="score1">0</span>
                Computer: <span id="score2">0</span>
            </div>
            <div class="inputFieldWrapper">

                <form>
                    <input type="text" name="" id="rockPaperScissorInput" placeholder="rock/paper/scissors">
                    <button type="button" class="formButton" onclick="playRound()">Play round</button>
                </form>
            </div>

            <!-- </div> -->

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
